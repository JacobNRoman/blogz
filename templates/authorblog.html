{% extends "base.html" %}

{% block content %}
  <h1>{{user.email}}'s Blog</h1>
  {% if blog|length == 0 %}
  <p>No posts yet</p>
  {% else %}
        {% for blogs in blog %}
        <h4><a class="title" href='/blog?id={{blogs.id}}'>{{blogs.title}}</a></h4>
        <p class="content">{{blogs.body}}</p>
        <hr/>
        {% endfor %}
  {% endif %}
{% endblock %}
