{% extends "base.html" %}

{% block content %}
  <h1>Blog Time!</h1>
  <form method='post'>
      <h1>New Blog Post</h1>
      <label>Title:
          <input type="text" name="title" />
      </label>
      <label>Body:
          <input type="text" name="body" />
      </label>
      <input type="submit" value="Submit New Post" />
  </form>

{% endblock %}
