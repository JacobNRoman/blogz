{% extends "base.html" %}

{% block content %}
  <h1 class="title">Blog Town!</h1>
  <hr/>
  <hr/>
  {% if blog|length == 0 %}
  <p>No posts yet</p>
  {% else %}
        {% for blogs in blog %}
        <h4 class="title"><a href='/blog?id={{blogs.id}}'>{{blogs.title}}</a></h4>
        <p id="content">{{blogs.body}}</p>
        <form method="POST" action="/delete" style="display:inline-block">
            <input type="hidden" name="blog-id" value="{{blogs.id}}" />
            <input type="submit" value="Delete Post" />
        </form>
        <hr/>
        {% endfor %}
  {% endif %}
{% endblock %}
