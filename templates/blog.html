{% extends "base.html" %}

{% block content %}
  <h1>Blog Town!</h1>
  {% if blog|length == 0 %}
  <p>No posts yet</p>
  {% else %}
        {% for blogs in blog %}
        <h4><a href='/blog?id={{blogs.id}}'>{{blogs.title}}</a></h4>
        <p>{{blogs.body}}</p>
        <form method="POST" action="/delete-post" style="display:inline-block">
        <input type="hidden" name="blog-id" value="{{blog.id}}" />
        <input type="submit" value="Delete Post" />
        <hr/>
        {% endfor %}
  {% endif %}
{% endblock %}
